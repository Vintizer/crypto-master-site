<div class="container content">
  <div class="row justify-content-center">
    <p>Транслировать сигнал</p>
  </div>
  <form [formGroup]="signalForm" (ngSubmit)="sendSignal()">
    <div class="row justify-content-center">
      <label for="pair">Пара для сигнала</label>
      <select name="pair" id="pair" formControlName="pair">
        <option [ngValue]="null" selected>---</option>
        <option *ngFor="let p of pairs" [ngValue]="p">
          {{ p }}
        </option>
      </select>
    </div>
    <div class="row justify-content-center">
      <div class="price col-4">
        <label for="price">Цена для покупки</label>
        <input type="text" id="price" formControlName="price" />
      </div>
      <div class="price col-4">
        <label for="tp">Тейк-профит</label>
        <input type="text" id="tp" formControlName="tp" />
      </div>
      <div class="price col-4">
        <label for="sl">Стоп-лосс</label>
        <input type="text" id="sl" formControlName="sl" />
      </div>
    </div>
    <div type="submit" class="row justify-content-center">
      <button class="btn btn-primary">Послать сигнал</button>
    </div>
  </form>
</div>
